<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="Images/omen.gif" />
  </head>
  <body class="background-letsgo">
    <div class="text-light">
      <div class="container-sm content-right">
        <nav class="navbar p-5">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="./Images/logo2.gif" alt="logo" />
            </a>

            <div class="navbar gap-3">
              <a href="bio1.html">
                <button type="button" class="btn btn-outline-light p-2" onmouseover="bg1()" onmouseleave="bgb1()">trustme!</button>
              </a>
              <a href="" class="button-2">
                <button type="button" class="btn btn-outline-light p-2" onmouseover="bg2()" onmouseleave="bgb2() ">lets go!</button>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <section id="Contact" class="text-light">
        <div class="container">
          <div class="row text-center mb-3">
            <div class="col">
              <h2>Contact me</h2>
            </div>
          </div>
  
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form class="mt-5">
                <div class="mb-3">
                  <label for="Name" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="Name" aria-describedby="Name" />
                </div>
  
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="email" />
                </div>
  
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
  
                <button type="submit" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
  </body>
</html>
