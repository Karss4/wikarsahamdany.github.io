<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="16x16" href="Images/omen.gif" />
  </head>
  <body class="background-letsgo">
    <div class="text-light">
      <div class="container-sm content-right">
        <nav class="navbar p-5">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="./Images/logo2.gif" alt="logo" />
            </a>

            <div class="navbar gap-3">
              <a href="bio1.html">
                <button type="button" class="btn btn-outline-light p-2" onmouseover="bg1()" onmouseleave="bgb1()">trustme!</button>
              </a>
              <a href="" class="button-2">
                <button type="button" class="btn btn-outline-light p-2" onmouseover="bg2()" onmouseleave="bgb2() ">lets go!</button>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <section id="Contact" class="text-light">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Contact me</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Message Sent!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form class="mt-5" name="wikarsahamdany-contact">
              <div class="mb-3">
                <label for="Name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="Name" aria-describedby="Name" name="nama" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="pesan"></textarea>
              </div>

              <button type="submit" class="btn btn-primary btn-kirim">Send</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbzRqgkDrFbXE_FqQgWoUJUapRkNojeR0713tHT0k4BeCn320b7EjacIaXoFqKzYcA7Izw/exec";
      const form = document.forms["wikarsahamdany-contact"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        //ketika tombol subit di klik
        //tampilkan tombol loading - hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // hilangkan tombol kirim - tampilkan tombol loading

            btnKirim.classList.toggle("d-none");
            btnLoading.classList.toggle("d-none");

            //tampilkan alert

            myAlert.classList.toggle("d-none");

            //reset form

            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });

      document.body.addEventListener("mousemove", function (event) {
        const x = Math.round((event.clientX / window.innerWidth) * 255);
        const y = Math.round((event.clientY / window.innerHeight) * 255);

        document.body.style.backgroundColor = "rgb(" + x + " , " + y + ",150)";
      });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
  </body>
</html>
